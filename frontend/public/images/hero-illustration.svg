<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 450" width="550" height="450" fill="none">
  <defs>
    <linearGradient id="bgGlow" x1="50" y1="30" x2="520" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e40af" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#0d1b2a" stop-opacity="0.04"/>
    </linearGradient>

    <linearGradient id="blueFront" x1="140" y1="170" x2="220" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#e8f1ff"/>
      <stop offset="1" stop-color="#c9dbff"/>
    </linearGradient>
    <linearGradient id="blueSide" x1="220" y1="190" x2="290" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#bcd0ff"/>
      <stop offset="1" stop-color="#93b2ff"/>
    </linearGradient>
    <linearGradient id="blueTop" x1="150" y1="150" x2="285" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f5f9ff"/>
      <stop offset="1" stop-color="#d7e6ff"/>
    </linearGradient>

    <linearGradient id="accent" x1="250" y1="120" x2="500" y2="330" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1e40af"/>
      <stop offset="1" stop-color="#0d1b2a"/>
    </linearGradient>

    <linearGradient id="gold" x1="380" y1="40" x2="460" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f7e7a5"/>
      <stop offset="0.45" stop-color="#d4af37"/>
      <stop offset="1" stop-color="#b8871f"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#0b1220" flood-opacity="0.18"/>
    </filter>
    <filter id="cardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0b1220" flood-opacity="0.16"/>
    </filter>
  </defs>

  <!-- glow de fundo -->
  <path d="M92 95 C180 15 330 10 458 70 C520 100 540 170 520 230 C490 320 360 395 235 385 C135 377 70 320 55 255 C40 190 42 140 92 95 Z"
        fill="url(#bgGlow)"/>

  <!-- sombra no chão -->
  <ellipse cx="220" cy="380" rx="150" ry="28" fill="#0b1220" opacity="0.08"/>

  <!-- prédio isométrico -->
  <g filter="url(#softShadow)">
    <!-- face lateral -->
    <path d="M265 190 L310 215 L310 350 L265 325 Z" fill="url(#blueSide)"/>
    <!-- face frontal -->
    <path d="M150 190 L265 190 L265 325 L150 350 Z" fill="url(#blueFront)"/>
    <!-- topo -->
    <path d="M150 190 L200 160 L310 215 L265 190 Z" fill="url(#blueTop)"/>

    <!-- contorno -->
    <path d="M150 190 L200 160 L310 215 L310 350 L265 325 L150 350 Z"
          stroke="#1e40af" stroke-opacity="0.35" stroke-width="2"/>

    <!-- janelas -->
    <g opacity="0.9">
      <g fill="#1e40af" fill-opacity="0.14">
        <rect x="170" y="210" width="34" height="34" rx="6"/>
        <rect x="214" y="210" width="34" height="34" rx="6"/>
        <rect x="170" y="256" width="34" height="34" rx="6"/>
        <rect x="214" y="256" width="34" height="34" rx="6"/>
        <rect x="170" y="302" width="34" height="34" rx="6"/>
        <rect x="214" y="302" width="34" height="34" rx="6"/>
      </g>
      <!-- porta -->
      <rect x="200" y="338" width="46" height="18" rx="6" fill="#0d1b2a" fill-opacity="0.35"/>
    </g>
  </g>

  <!-- card / dashboard (mais “realista”) -->
  <g filter="url(#cardShadow)">
    <path d="M295 205 C295 193 305 183 317 183 H485 C497 183 507 193 507 205 V345 C507 357 497 367 485 367 H317 C305 367 295 357 295 345 Z"
          fill="#ffffff" fill-opacity="0.70" stroke="#1e40af" stroke-opacity="0.22"/>

    <!-- header do card -->
    <rect x="309" y="198" width="184" height="30" rx="10" fill="#0d1b2a" fill-opacity="0.06"/>
    <circle cx="322" cy="213" r="5" fill="#1e40af" fill-opacity="0.35"/>
    <circle cx="340" cy="213" r="5" fill="#1e40af" fill-opacity="0.18"/>
    <circle cx="358" cy="213" r="5" fill="#1e40af" fill-opacity="0.12"/>

    <!-- barras -->
    <g>
      <rect x="322" y="314" width="28" height="36" rx="7" fill="#1e40af" fill-opacity="0.18"/>
      <rect x="360" y="292" width="28" height="58" rx="7" fill="#1e40af" fill-opacity="0.22"/>
      <rect x="398" y="268" width="28" height="82" rx="7" fill="#1e40af" fill-opacity="0.26"/>
      <rect x="436" y="238" width="28" height="112" rx="7" fill="url(#accent)" opacity="0.92"/>
    </g>

    <!-- linha + pontos -->
    <path d="M336 308 L374 290 L412 268 L450 244"
          stroke="#1e40af" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.75"/>
    <g fill="#1e40af">
      <circle cx="336" cy="308" r="4" opacity="0.55"/>
      <circle cx="374" cy="290" r="4" opacity="0.60"/>
      <circle cx="412" cy="268" r="4" opacity="0.65"/>
      <circle cx="450" cy="244" r="5" opacity="0.95"/>
    </g>

    <!-- eixo base -->
    <path d="M318 350 H488" stroke="#0d1b2a" stroke-opacity="0.12" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- moeda (dourada) -->
  <g filter="url(#softShadow)" transform="translate(420 86)">
    <circle cx="0" cy="0" r="46" fill="url(#gold)"/>
    <circle cx="0" cy="0" r="46" stroke="#0d1b2a" stroke-opacity="0.18" stroke-width="2"/>
    <circle cx="-10" cy="-14" r="10" fill="#ffffff" opacity="0.20"/>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="30" font-weight="800" fill="#ffffff" opacity="0.95">R$</text>
  </g>

  <!-- moedas pequenas -->
  <g opacity="0.95">
    <g filter="url(#cardShadow)" transform="translate(120 86)">
      <circle cx="0" cy="0" r="18" fill="#1e40af" opacity="0.70"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="700" fill="#ffffff">$</text>
    </g>
    <g filter="url(#cardShadow)" transform="translate(190 58)">
      <circle cx="0" cy="0" r="16" fill="#0d1b2a" opacity="0.55"/>
      <text x="0" y="6" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="13" font-weight="700" fill="#ffffff">$</text>
    </g>
  </g>
</svg>

