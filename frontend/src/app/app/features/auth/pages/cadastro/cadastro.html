<div class="cadastro-container">
  <div class="cadastro-wrapper">
    <!-- Left side: Office Image -->
    <div class="cadastro-image-section">
      <img 
        src="office - login -image.jpg" 
        alt="Modern Office" 
        class="office-image"
        (load)="onImageLoad()"
        (error)="onImageError()"
        *ngIf="!imageError"
      />
      <div class="office-placeholder" *ngIf="imageError"></div>
    </div>

    <!-- Right side: Cadastro Card -->
    <div class="cadastro-form-section">
      <div class="cadastro-card">
        <h2 class="cadastro-title">Cadastro</h2>
        <p class="cadastro-subtitle">Create an account to get started</p>
        
        <form class="cadastro-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <input 
                id="email" 
                type="email" 
                [(ngModel)]="email" 
                name="email"
                placeholder="awesome@user.com"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input 
                id="password" 
                [type]="showPassword ? 'text' : 'password'" 
                [(ngModel)]="password" 
                name="password"
                placeholder="........."
                required
              />
            </div>
          </div>

          <button type="submit" class="cadastro-button">Create account</button>
        </form>

        <p class="login-link">
          Already have an account? <a routerLink="/login">Log in!</a>
        </p>

        <div class="social-icons">
          <a href="#" class="social-icon" aria-label="Facebook">
            <span>f</span>
          </a>
          <a href="#" class="social-icon" aria-label="Twitter">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
            </svg>
          </a>
          <a href="#" class="social-icon" aria-label="LinkedIn">
            <span>in</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
